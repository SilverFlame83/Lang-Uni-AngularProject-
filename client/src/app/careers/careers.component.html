<body>
    <div class="testbox">
        <form action="/">
            <div class="banner">
                <h1>Come Work Wih Us</h1>
            </div>
            <div class="item">
                <label for="name">Name<span>*</span></label>
                <input id="name" type="text" name="name" required/>
            </div>
            <div class="item">
                <label for="email">Email Address<span>*</span></label>
                <input id="email" type="email" name="email" required/>
            </div>
            <div class="item">
                <label for="address">Address<span>*</span></label>
                <input id="address" type="address" name="address" required/>
            </div>
            <div class="item">
                <label for="city">City<span>*</span></label>
                <input id="city" type="text" name="city" required/>
            </div>
            <div class="item">
                <label for="zip">Image</label>
                <input type="text" name="image">
            </div>
            <div class="item">
                <label for="phone">Phone<span>*</span></label>
                <input id="phone" type="number" name="phone" required/>
            </div>
            <div class="item">
                <label for="bdate">Date of Birth<span>*</span></label>
                <input id="bdate" type="date" name="bdate" required/>
                <i class="fas fa-calendar-alt"></i>
            </div>
            <label for="avatar">Upload your resume:</label>

            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
            <div class="btn-block">
                <button type="submit" href="/">SUBMIT</button>
            </div>
            <p>If you've changed your mind you can go back <a routerLink="/home" class="home-logo-wrap"><span class="home-logo">Lang</span><span class="logo">@</span><span class="home-logo">Uni</span></a></p>
        </form>
    </div>
</body>
